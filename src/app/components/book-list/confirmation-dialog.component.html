<button class="button-close" mat-button [mat-dialog-close]="true">X</button>
<h1 mat-dialog-title>{{data.dataKey.header}}</h1>
<div mat-dialog-content>
  {{data.message}}
  <mat-list role="list">
    <mat-list-item *ngFor="let book of data.dataKey.books">
      KEY:{{book.key}} | TITLE:{{book.title}}
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" (click)="clickNo()">No</button>
  <button mat-button mat-dialog-close color="accent" (click)="clickYes()" cdkFocusInitial>Yes</button>
</div>
